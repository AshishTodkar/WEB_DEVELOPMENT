<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Student Registration Form</h1>

        <form>
            <label for="FirstName">Enter First Name :</label>
            <input type="text" name="FName" id="FirstName" ><br><br>

            <label for="MiddleName">Enter Middle Name :</label>
            <input type="text" name="MName" id="MiddleName"><br><br>
            
            <label for="LastName">Enter Last Name :</label>
            <input type="text" name="LName" id="LastName"><br><br>

            <label for="Mobile">Enter Mobile Number :</label>
            <input type="number" name="mobile" id="Mobile"><br><br>
            
            <label for="Email">Enter Email :</label>
            <input type="email" name="email" id="Email"><br><br>

            <label for="Address">Enter Your Address :</label>
            <textarea name="address" id="Address" cols="30" rows="5"></textarea><br><br>

            <label>Enter Gender :</label><br><br>

            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>

            <input type="radio" id="Other" name="gender" value="Other">
            <label for="Other">Other</label><br><br>

            <label for="State">Select State :</label>
            <select id="State">
                <option value="">Select Your State</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Rajastan">Rajastan</option>
                <option value="Karnatak">Karnatak</option>
            </select><br><br>

            <label>Programming languages :</label>

                <input type="checkbox" name="Language" value="C" id="Clang">
                <label for="Clang">C</label>

                <input type="checkbox" name="Language" value="C++" id="Cpplang">
                <label for="Cpplang">C++</label>

                <input type="checkbox" name="Language" value="Python" id="Pythonlang">
                <label for="Pythonlang">Python</label><br><br>

            <input type="submit">

         </form>
    </body>
</html>
