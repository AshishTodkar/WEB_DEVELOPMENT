<!DOCTYPE html>
<html>
    <head>
       <title>List</title>    
    </head>
    <body>
        <!--  Ordered List   -->

        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ol>
        <ol start="101">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ol>
        <ol type="i">
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ol>

        <!-- Unordered List  -->

        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Orange</li>
        </ul>

        <!-- Description List-->

        <dl>
            <dt>Rohit Sharma</dt>
            <dd>Rohit Gurunath Sharma (born 30 April 1987) is an Indian international cricketer who is the current captain of the Indian national cricket team.</dd>
        </dl>

    </body>
</html>
