<!DOCTYPE html>
<html>
    <head>
        <title>Row-Col Span</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse:collapse ;">
            <tr>
                <th colspan="3">TimeTable</th>
            </tr>
            <tr>
                <td rowspan="2">Mon</td>
                <td>Morning</td>
                <td>Marathi</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>English</td>
            </tr>
            <tr>
                <td rowspan="2">Tue</td>
                <td>Morning</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td rowspan="2">Wed</td>
                <td>Morning</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Social Science</td>
            </tr>
        </table>
    </body>
</html>
